<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sorting Algorithm Visualizer</title>
    </head>
    <body>
      <div class="context">
        <h1>Sorting Algorithm Visualizer</h1>
    </div>
      <div class="area">
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li> 
                <li></li> 
        </ul>
      </div >
        <div class="container">
            <div class="bars_container" id="bars_container"></div>
      
            <div class="buttons_container">
              <!-- <label for="slider">Array Size:</label>
              
              <input
                type="range"
                id="slider"
                min="30"
                max="70"
                step="5"
                value="60"
              />   -->
              
              <input
                type="range"
                id="slider"
                min="30"
                max="90"
                step="10"
                value="80"
              />
      
              <select name="" id="speed">
                <option value="500">Slow</option>
                <option value="200">Medium</option>
                <option value="50">Fast</option>
                <option value="10">Super Fast</option>
              </select>
              <select name="" id="algo">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
              </select>
              <button id="randomize_array_btn">Randomize Array</button>
              <button id="sort_btn">Sort Array</button>
            </div>
          </div>
        <script src="index.js"></script>
    </body>
</html>
